<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Survey Genie</title>
</head>

<body>
    <header>
        <div id="branding">
            <h1><span class="highlight">Survey Genie</h1>
        </div>
        <nav>
            <ul id="nav-items">
                <li><a href="index.html">Home</a></li>
                <li id="login-link" class="current"><a href="login.html">Login</a></li>
                <li id="account-link"><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header>

    <form>
        <div class="container">
            <label for="email"><b>Email Address</b></label>
            <input type="text" placeholder="Enter Email Address" id="email" required>
        
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="password" required>
        
            <button id="submit">Login</button>
        </div>
        
        <div class="container">
            <span id="create-account">Don't have an account? Click <a href="create-account.html">here</a> to create one.</span>
        </div>
    </form>

    <script src="js/auth/loginActions.js"></script>
    <script src="js/ajax/ajaxActions.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
