<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Survey Genie</title>
</head>

<body>
    <header>
        <div id="branding">
            <h1><span class="highlight">Survey Genie</h1>
        </div>
        <nav>
            <ul id="nav-items">
                <li class="current"><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    
    <form>
        <div class="container">
            <h1>Create A Survey</h1>
            <hr>

            <label for="title"><b>Title</b></label>
            <input type="text" placeholder="Title (required)" id="title" required>

            <label for="description"><b>Description</b></label>
            <input type="text" placeholder="Enter a short description" id="description">

            <div class="clearfix">
                <button id="submit-new-survey">Create New Survey</button>
            </div>
        </div>
    </form>

    <script src="js/ajax/ajaxActions.js"></script>
    <script src="js/survey/createSurveyActions.js"></script>
    <script src="js/dom/domActions.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
