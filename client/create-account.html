<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Survey Genie</title>
</head>

<body>
    <header>       
        <div id="branding">
            <h1><span class="highlight">Survey Genie</h1>
        </div>
        <nav>
            <ul id="nav-items">
                <li class="current"><a href="index.html">Home</a></li>
                <li id="login-link"><a href="login.html">Login</a></li>                                    
            </ul>
        </nav>
    </header>

    <form>
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Name" id="name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" id="email" required>
        
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="password" required>
        
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" id="password-repeat" required>
        
            <div class="clearfix">
                <button id="submit-new-account">Sign Up</button>
            </div>
        </div>
    </form>
     
    <script src="js/ajax/ajaxActions.js"></script>
    <script src="js/auth/createAccountActions.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
